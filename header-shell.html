
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Speed E-Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: transparent;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            width: 100%;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-bottom: 1px solid #e2e8f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            height: 5rem;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0;
        }

        .logo-img {
            height: 60px;
            width: auto;
            max-height: 60px;
            object-fit: contain;
        }

        .menu-container {
            display: none;
        }

        @media (min-width: 768px) {
            .menu-container {
                display: block;
                flex: 1;
                max-width: 600px;
                margin: 0 2rem;
            }
        }

        .menu-iframe {
            width: 100%;
            height: 80px;
            border: none;
            overflow: hidden;
            background: transparent;
        }

        .cta-button {
            display: none;
        }

        @media (min-width: 768px) {
            .cta-button {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 0.5rem 1.75rem;
                font-size: 0.875rem;
                font-weight: 500;
                border-radius: 9999px;
                text-decoration: none;
                transition: all 0.2s;
                background-color: #2563eb;
                color: white;
                border: 1px solid transparent;
            }

            .cta-button:hover {
                background-color: #1d4ed8;
                border-color: rgba(0, 0, 0, 0.1);
                transform: translateY(-1px);
                box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
            }
        }

        .mobile-menu-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2.5rem;
            width: 2.5rem;
            border: 1px solid transparent;
            background: transparent;
            border-radius: 0.375rem;
            color: #374151;
            transition: all 0.2s;
            cursor: pointer;
        }

        .mobile-menu-button:hover {
            border-color: #3b82f6;
            color: #2563eb;
            background: rgba(59, 130, 246, 0.1);
        }

        @media (min-width: 768px) {
            .mobile-menu-button {
                display: none;
            }
        }

        .menu-icon {
            height: 1.25rem;
            width: 1.25rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <!-- Logo à gauche -->
            <a href="/" target="_parent" class="logo-container">
                <img src="/lovable-uploads/5c1b4538-57b0-4f38-af9e-dda22195de74.png" 
                     alt="Speed E-Log Logo" 
                     class="logo-img">
            </a>

            <!-- Menu au centre (desktop seulement) -->
            <div class="menu-container">
                <iframe 
                    src="menu-contact.html"
                    title="Menu Navigation"
                    class="menu-iframe"
                    frameborder="0"
                    scrolling="no">
                </iframe>
            </div>

            <!-- Bouton mobile menu (mobile seulement) -->
            <button class="mobile-menu-button" aria-label="Menu">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>

            <!-- Bouton CTA à droite (desktop seulement) -->
            <a href="/contact" target="_parent" class="cta-button">
                Obtenir un devis
            </a>
        </div>
    </header>
</body>
</html>
