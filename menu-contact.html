
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navigation Speed E-Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: transparent;
            overflow: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            margin-bottom: 1.5rem;
            padding-top: 1.5rem;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e2e8f0;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 0.25rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-link {
            position: relative;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            transition: all 0.3s;
            text-decoration: none;
            color: #64748b;
            display: inline-block;
        }

        .nav-link:hover {
            color: #F3BA2F;
        }

        .nav-link.active {
            background-color: #eff6ff;
            color: #0f172a;
            position: relative;
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            top: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 2rem;
            height: 0.25rem;
            background-color: #2F68F3;
            border-radius: 9999px 9999px 0 0;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            top: -0.75rem;
            left: 50%;
            transform: translateX(-50%);
            width: 3rem;
            height: 1.5rem;
            background: rgba(47, 104, 243, 0.6);
            border-radius: 9999px;
            filter: blur(6px);
            z-index: -1;
        }

        .lamp-effect {
            position: absolute;
            inset: 0;
            width: 100%;
            background: rgba(47, 104, 243, 0.1);
            border-radius: 9999px;
            z-index: -10;
        }

        @media (max-width: 768px) {
            .navbar {
                position: fixed;
                bottom: 0;
                top: auto;
                left: 50%;
                transform: translateX(-50%);
                margin-bottom: 1.5rem;
                padding-top: 0;
            }

            .nav-link {
                padding: 0.75rem;
            }

            .nav-text {
                display: none;
            }

            .nav-icon {
                display: inline-block;
                width: 18px;
                height: 18px;
                stroke-width: 2.5;
            }
        }

        @media (min-width: 768px) {
            .nav-icon {
                display: none;
            }
        }
    </style>
</head>
